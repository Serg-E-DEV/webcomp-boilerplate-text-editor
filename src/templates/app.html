<style></style>
<div class="text-editor__main-container">
  <div class="text-editor__main">
    {{ insertPanel }}
    <div class="text-editor__editor-container">
      <textarea class="text-editor__textarea js-tinymce-editor"></textarea>
    </div>
  </div>
  <div class="text-editor__sidebar">
    <div class="text-editor__edit-panel">
      <div class="text-editor__edit-section">
        <div class="text-editor__edit-heading">Выбрать</div>
        <div class="select-list">
          <div class="select-list__controls">
            <button class="base-button base-button_square" type="button">+</button>
            <button class="base-button base-button_square" type="button" disabled>–</button>
          </div>
          <ul class="select-list__items" role="listbox">
            <li class="select-list__item" role="option" aria-selected="false">Пункт 1</li>
            <li class="select-list__item" role="option" aria-selected="true">Пункт 2</li>
            <li class="select-list__item" role="option" aria-selected="false">Пункт 3</li>
          </ul>
        </div>
      </div>

      <div class="text-editor__edit-section">
        <div class="text-editor__edit-heading">Изменить</div>
        <input type="text" class="base-input">
      </div>

    </div>
  </div>
</div>
